name: CI - SonarScan, Build, Imagescan, push
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  
  docker-build:
    name: DockerBuild
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag f1racereplay:v1 && docker images
    
    - name: Scan docker images for vulnerabilitis
      uses: aquasecurity/trivy-action@0.33.1
      with:
          image-ref: 'f1racereplay:v1'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  # docker-push:
  #   name: DockerPushImage
  #   steps:
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Tag and Push to DockerHub
      run: |
        docker tag flracereplay:v1 ${{ secrets.DOCKERHUB_USERNAME }}/flracereplay:v1
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/flracereplay:v1
